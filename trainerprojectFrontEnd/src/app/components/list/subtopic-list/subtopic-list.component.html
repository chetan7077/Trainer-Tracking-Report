<div class="container">
    <div class="header">
        <app-admin-header></app-admin-header>
        
    </div>
    <div class="main-container">
      <div class="side-nav">
        <app-admin-navbar></app-admin-navbar>
      </div>
      <div class="mainbar">
        <div class="table-container">
          
            <h1 class="main-title">Subtopic Details Table</h1>
            <!--search box-->
            <div class="topnav">
              <input type="text" [(ngModel)]="searchtext" placeholder="Search..">
            </div>
                <table id="trainer">
                        <tr>
                            <th style="width: 200px;">Sr.No</th>
                            <th>Subtopic name</th>
                            <th>Hours</th>
                            <th>Action</th>
                        </tr>
        
                         <ng-container *ngIf="(subtopics | async | subtopicFilter:searchtext) as filteredSubtopics">
                          <ng-container *ngIf="filteredSubtopics.length > 0; else notFound">
                              <tr *ngFor="let s of filteredSubtopics; let i = index" >

                                <td>{{i+1}}</td>
                                <td>{{s.sname}}</td>
                                <td>{{s.shours}}</td>
                                
                                <td>
                                  <mat-icon class="mat" style="color: rgb(237, 74, 74);" (click)="deleteSubtopic(s.sid)">delete</mat-icon>
                                  <mat-icon class="mat" style="color: rgb(108, 145, 239);" (click)="updateSubtopic(s.sid)">edit</mat-icon>
                                </td>
                              </tr>
                          </ng-container>
                      </ng-container>
                        
                </table>
