<div class="container">
    <div class="header">
        <app-trainer-header></app-trainer-header>
    </div>
    <div class="main-container">
      <div class="side-nav">
        <app-trainer-navbar></app-trainer-navbar>
      </div>
      <div class="mainbar">
        <div class="table-container">
            <h1 class="main-title"> {{profile.firstName}} {{profile.lastName}} Profile</h1>
            
                <table id="trainer">
                        <tr>
                            <th style="width: 250px;">First Name</th>
                            <th style="width: 250px;">Last Name</th>
                            <th>Mobile</th>
                            <th>Email</th>
                            <th>Address</th>
                            <th style="width: 350px;">Action</th>
                        </tr>
        
                        <tr *ngIf="profile">
                            <td>{{profile.firstName}}</td>
                            <td>{{profile.lastName}}</td>
                            <td>{{profile.mobNum}}</td>
                            <td>{{profile.email}}</td>
                            <td>{{profile.address}}</td>
                            <td>
                                <button class="button" style="vertical-align:middle" (click)="profileDetails(tid,profile.id)"><span>Skills </span></button>
                                <button class="button" style="vertical-align:middle" (click)="updateProfile(tid,profile.id)"><span>Edits </span></button>
                               </td>
                        </tr>
                        
                </table>
            </div>
      </div>

    </div>
  </div>
