<div class="container">
    <div class="header">
        <app-trainer-header></app-trainer-header>
    </div>
    <div class="main-container">
      <div class="side-nav">
        <app-trainer-navbar></app-trainer-navbar>
      </div>
       
    <div class="mainbar">
        <div *ngIf="profile" class="table-container">
            <h2>Topics</h2>
            <table id="topic">
                <tr>
                    <th style="width: 200px;">Sr.No</th>
                    <th>Topic Name </th>
                    <th>Subtopic</th>
                </tr>
                <tr *ngFor="let t of profile.topics ,let i = index" >
                    <td>{{i+1}}</td>
                    <td>{{t.tname}}</td>
                    <td>
                        <mat-icon class="mat" style="color: rgb(0, 128, 255)" (click)="topicDetails(id,t.tid)">more</mat-icon>
                    </td>

                </tr>
            </table>
        </div>
    </div>


    </div>
  </div>
