<div class="container">
    <div class="header">
        <app-admin-header></app-admin-header>
    </div>
    <div class="main-container">
      <div class="side-nav">
        <app-admin-navbar></app-admin-navbar>
      </div>
      
    <div class="mainbar">
        <div *ngIf="topic" class="table-container">
            <h2>{{topic.tname}} Subtopics: </h2>
            <table id="topic">
                <tr>
                    <th style="width: 200px;">Sr.No</th>
                    <th>Subtopic Name</th>
                </tr>
                <tr *ngFor="let s of topic.subtopic ,let i = index" >
                    <td>{{i+1}}</td>
                    <td>{{s.sname}}</td>

                </tr>
            </table>
        </div>
    </div>

    </div>
  </div>
